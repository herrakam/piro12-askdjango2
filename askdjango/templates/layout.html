<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>에스크장고 중급 블로그</title>
</head>
<body>
    <h1>
        <a href="{% url "root" %}">Askdjango Blog</a>
    </h1>

    {% if user.is_authenticated %}
        <a href="{% url "profile" %}" > {{user}}</a>
        <a href="{% url "logout" %}?next={{ request.path }}" onclick="return confirm('ㄹㅇ로??">로그아웃</a>
    {%else%}
        <a href="{% url "signup" %}">회원가입</a> ,
        <a href="{%url 'login' %}?next={{request.path}}">로그인</a>
    {%endif %}
    <hr/>
    {%block content%}
    {% endblock %}

    <hr/>
    &copy:2020 정승현
</body>
</html>
